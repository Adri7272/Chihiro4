        body {

        .toggle-btn {
            position: fixed;
            top: 20px;

            background-color: #ff6666;

            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;

            z-index: 1000;
        }

        .toggle-btn:hover {

}

        }

        .floating-text {

            position: relative;
            width: 100%;
            clear: both;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }


        .pagination {

        }

        .pagination a {
            color: rgb(103, 79, 79);
            padding: 10px 15px;
            text-decoration: none;
            background-color: #f1ebeb;
            margin: 0 5px;
            border-radius: 5px;
        }

        .pagination a:hover {

        }
    </style>
